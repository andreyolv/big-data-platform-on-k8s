apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: helm-dashboard
  namespace: helm-dashboard
spec:
  interval: 5m
  chart:
    spec:
      chart: helm-dashboard
      version: 0.1.3
      sourceRef:
        kind: HelmRepository
        name: helm-dashboard
        namespace: helm-dashboard
      interval: 5m
  values:
      persistence:
        enabled: true
        storageClass: "ceph-block"